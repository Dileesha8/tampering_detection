<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Tools Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f6f8; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 120px; text-align: center; }
    .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .btn-custom { border-radius: 25px; padding: 10px 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-5">ðŸŽ¥ Video Analysis Tools</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h4>Watermarking Tool</h4>
          <p>Embed and verify digital watermarks in your videos.</p>
          <button class="btn btn-primary btn-custom" onclick="openTool('/watermark')">Open</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h4>Tamper Detection Tool</h4>
          <p>Detect if your video has been modified or tampered with.</p>
          <button class="btn btn-success btn-custom" onclick="openTool('/tamper-detection')">Open</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function openTool(endpoint) {
      const res = await fetch(endpoint);
      const data = await res.json();
      if (data.redirect) window.open(data.redirect, '_blank');
      else alert("Tool not available");
    }
  </script>
</body>
</html>
